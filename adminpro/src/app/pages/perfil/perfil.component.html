<div class="row animated fade-in">
  <div class="col-lg-6">

    <div class="card">

      <div class="card-body">

        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>
        <form #forma ="ngForm" class="form p-t-20" ngNativeValidate  (ngSubmit)="save( forma.value )">

          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [(ngModel)]="usuario.name" name="name" type="text" class="form-control"
               id="exampleInputuname" placeholder="Username" required>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" name="email" [(ngModel)]="usuario.email" class="form-control"
               id="exampleInputEmail1" placeholder="Enter email" required>
            </div>
          </div>
          
          
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>

        </form>
      </div>

    </div>
  </div>

  <div class="col-lg-6">
      <div class="card">

          <div class="card-body" align="center">
    
            <h4 class="card-title">imagen del usuario</h4>
            <h6 class="card-subtitle">nombre usuario</h6>

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150 " alt="">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 " alt="">

            <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

            <br><br>

            <button (click)="cambiarImagen()" [disabled]=" !imagenSubir" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Actualizar foto
            </button>

          </div>

      </div>
  </div>
</div>
